<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Range Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(13, 1fr); gap: 2px; width: 90vw; margin: auto; }
        .cell { 
            width: 40px; height: 40px; text-align: center; 
            line-height: 40px; border: 1px solid #ccc; cursor: pointer;
            font-weight: bold; transition: background 0.3s;
        }
    </style>
</head>
<body>
    <h2>Poker Range Tracker</h2>
    <div class="grid" id="pokerGrid"></div>
    <button onclick="resetChart()">Reset</button>

    <script>
        const hands = [
            "AA", "AKs", "AQs", "AJs", "ATs", "A9s", "A8s", "A7s", "A6s", "A5s", "A4s", "A3s", "A2s",
            "AKo", "KK", "KQs", "KJs", "KTs", "K9s", "K8s", "K7s", "K6s", "K5s", "K4s", "K3s", "K2s",
            "AQo", "KQo", "QQ", "QJs", "QTs", "Q9s", "Q8s", "Q7s", "Q6s", "Q5s", "Q4s", "Q3s", "Q2s",
            "AJo", "KJo", "QJo", "JJ", "JTs", "J9s", "J8s", "J7s", "J6s", "J5s", "J4s", "J3s", "J2s",
            "ATo", "KTo", "QTo", "JTo", "TT", "T9s", "T8s", "T7s", "T6s", "T5s", "T4s", "T3s", "T2s",
            "A9o", "K9o", "Q9o", "J9o", "T9o", "99", "98s", "97s", "96s", "95s", "94s", "93s", "92s",
            "A8o", "K8o", "Q8o", "J8o", "T8o", "98o", "88", "87s", "86s", "85s", "84s", "83s", "82s",
            "A7o", "K7o", "Q7o", "J7o", "T7o", "97o", "87o", "77", "76s", "75s", "74s", "73s", "72s",
            "A6o", "K6o", "Q6o", "J6o", "T6o", "96o", "86o", "76o", "66", "65s", "64s", "63s", "62s",
            "A5o", "K5o", "Q5o", "J5o", "T5o", "95o", "85o", "75o", "65o", "55", "54s", "53s", "52s",
            "A4o", "K4o", "Q4o", "J4o", "T4o", "94o", "84o", "74o", "64o", "54o", "44", "43s", "42s",
            "A3o", "K3o", "Q3o", "J3o", "T3o", "93o", "83o", "73o", "63o", "53o", "43o", "33", "32s",
            "A2o", "K2o", "Q2o", "J2o", "T2o", "92o", "82o", "72o", "62o", "52o", "42o", "32o", "22"
        ];

        const grid = document.getElementById("pokerGrid");
        const handCounts = JSON.parse(localStorage.getItem("handCounts")) || {};

        function createGrid() {
            grid.innerHTML = "";
            hands.forEach(hand => {
                const cell = document.createElement("div");
                cell.className = "cell";
                cell.textContent = hand;
                cell.style.background = getColor(handCounts[hand] || 0);
                cell.onclick = () => trackHand(hand, cell);
                grid.appendChild(cell);
            });
        }

        function trackHand(hand, cell) {
            handCounts[hand] = (handCounts[hand] || 0) + 1;
            localStorage.setItem("handCounts", JSON.stringify(handCounts));
            cell.style.background = getColor(handCounts[hand]);
        }

        function getColor(count) {
            if (count === 0) return "#ffffff"; // White (not seen)
            if (count === 1) return "#b3e5fc"; // Light blue (1 time)
            if (count === 2) return "#4fc3f7"; // Medium blue (2 times)
            if (count === 3) return "#0288d1"; // Darker blue (3 times)
            return "#01579b"; // Deep blue (4+ times)
        }

        function resetChart() {
            localStorage.removeItem("handCounts");
            Object.keys(handCounts).forEach(key => delete handCounts[key]);
            createGrid();
        }

        createGrid();
    </script>
</body>
</html>
